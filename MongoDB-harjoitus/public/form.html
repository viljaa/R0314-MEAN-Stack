<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Interface</title>

    <!--CSS-styles-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">

    <!--Scripts-->
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
    <div id="container">
        <h1 class="pageTitle">MongoDB Interface</h1>
        
        <div id="formContainer">
            <form class="pure-form pure-form-aligned" method="POST" action="/submit" onsubmit="return validateFields()">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" placeholder="Email Address" name="email">
                    </div>
                    
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password" name="password">
                    </div>
            
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        <button type="submit" class="pure-button pure-button-primary" formaction="/queryDB">Sign In</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
